name: Deploy master branch

on: ["push"]

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install -g turbo
    - run: npx turbo prune admission-api
    - name: Run install
      uses: borales/actions-yarn@v4
      with:
        cmd: install
        dir: 'out'
    - run: npx prisma generate --schema ./admission-api/prisma/schema.prisma
      working-directory: './out'
    - name: Run install
      uses: borales/actions-yarn@v4
      with:
        cmd: workspace admission-api build
        dir: 'out'
    - name: Run install
      uses: borales/actions-yarn@v4
      with:
        cmd: install --prod
        dir: 'out'
    - name: serverless deploy
      uses: serverless/github-action@v3.2
      with:
        args: -c "cp ./serverless.yaml ./out/serverless.yaml && cd ./out && serverless deploy"
        entrypoint: /bin/sh
      env:
        SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}